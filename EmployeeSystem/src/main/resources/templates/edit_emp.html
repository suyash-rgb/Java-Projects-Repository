<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::title}, ~{::section}) }">
<head>
    <meta charset="UTF-8">
    <title>Edit Emp Form</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <p class="fas-4">Edit Employee Details</p>
                        <th:block th:if="${session.msg}">
                            <p class="text-center text-success fs-4" th:text="${session.msg}"></p>
                            <th:block th:text="${@empService.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/saveEmp" method="post">
                            <input type="hidden" name="id" th:value="${emp.id}">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="name" th:value="${emp.name}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Current address</label>
                                <input type="text" class="form-control" name="address" th:value="${emp.address}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male"
                                           th:attrappend="checked=${emp.gender == 'Male' ? 'checked' : ''}">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female"
                                           th:attrappend="checked=${emp.gender == 'Female' ? 'checked' : ''}">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email address</label>
                                <input type="email" class="form-control" name="email" th:value="${emp.email}">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" id="exampleInputPassword1" th:value="${emp.password}">
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
