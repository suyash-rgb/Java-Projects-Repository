<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org"
      th:replace="~{base::Layout(~{::title}, ~{::section}) }">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
  <section>
      <div class="container p-5">
          <div class="row">
              <div class="col-md-10 offset-md-2">
                  <div class="card">
                      <div class="card-header text-center fs-4"> Employee Details</div>
                  <div class="card-body">
                      <table class="table">
                          <thead>
                          <tr>
                              <th scope="col">Id</th>
                              <th scope="col">Name</th>
                              <th scope="col">Email</th>
                              <th scope="col">Address</th>
                              <th scope="col">Gender</th>
                              <th scope="col">Action</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr th:each="e, c:${empList}">
                              <th scope="row">[[${c.count}]]</th> <-- taking value from frontend-->
                              <td>[[${e.name}]]</td>
                              <td>[[${e.email}]]</td>
                              <td>[[${e.address}]]</td>
                              <td>[[${e.gender}]]</td>

                              <td>
                                  <a th:href="@{'/EditEmp/'+${e.id}}" class="btn btn-sm btn-primary">Edit</a>
                                  <a th:href="@{'/deleteEmp/'+${e.id}}" class="btn btn-sm btn-danger">Delete</a>
                              </td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
                  </div>
              </div>
          </div>
      </div>
  </section>

</body>
</html>
